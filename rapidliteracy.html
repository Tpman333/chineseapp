        :root {
            /* Light Theme (Default) */
            --primary: #c62828;
            --primary-dark: #8e0000;
            --bg: #f7f9fc;
            --card-bg: #ffffff;
            --text: #202124;
            --text-secondary: #5f6368;
            --accent: #ff6d00;
            --border: #e0e0e0;
            --hover-bg: #f1f3f4;
            --active-bg: #e8f0fe;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --primary: #ef5350;
            --primary-dark: #b71c1c;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #ff9800;
            --border: #333333;
            --hover-bg: #2c2c2c;
            --active-bg: #3c2e2e;
            /* Red-tinted dark */
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* --- Navigation --- */
        .navbar {
            background: var(--primary);
            color: white;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 2px 4px var(--shadow);
            z-index: 10;
            flex-shrink: 0;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 8px;
            margin-right: 8px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-title {
            font-size: 1.1rem;
            font-weight: 500;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- Main Layout --- */
        .app-body {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar (Lesson List) */
        .sidebar {
            width: 280px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, background 0.3s;
        }

        .lesson-btn {
            padding: 16px;
            border: none;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            background: transparent;
            text-align: left;
            width: 100%;
            color: var(--text);
            transition: background 0.1s;
        }

        .lesson-btn:hover {
            background: var(--hover-bg);
        }

        .lesson-btn.active {
            background: var(--active-bg);
            border-left: 4px solid var(--primary);
            color: var(--primary);
        }

        .lesson-btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: -2px;
        }

        .l-header {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .l-status {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .l-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background: var(--bg);
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
        }

        .tab-btn {
            flex: 1;
            min-width: 100px;
            text-align: center;
            padding: 14px 0;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
        }

        .tab-btn:hover {
            color: var(--primary);
            background: var(--hover-bg);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Scrollable Views */
        .scroll-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .scroll-view.active {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        /* --- Components --- */

        /* 1. Core Sentence */
        .core-text-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 1px 3px var(--shadow);
            margin-bottom: 20px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: transform 0.1s;
        }

        .core-text-card:active {
            transform: scale(0.98);
        }

        .ct-hanzi {
            font-size: 1.6rem;
            line-height: 1.6;
            color: var(--text);
            margin-bottom: 12px;
            font-family: "KaiTi", "STKaiti", serif;
        }

        .ct-pinyin {
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .ct-en {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* 2. Flashcards Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
        }

        .char-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s, border-color 0.2s;
            padding: 0;
            color: var(--text);
        }

        .char-btn:active {
            transform: scale(0.95);
        }

        .char-btn.known {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.1);
        }

        .cb-hanzi {
            font-size: 2rem;
            font-family: "KaiTi", serif;
        }

        .cb-pinyin {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
            display: none;
        }

        .char-btn.revealed .cb-pinyin {
            display: block;
            color: var(--accent);
        }

        /* 3. Vocabulary List */
        .vocab-row {
            background: var(--card-bg);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--border);
            text-align: left;
            color: var(--text);
        }

        .vocab-row:hover {
            background: var(--hover-bg);
        }

        .v-word {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .v-meta {
            text-align: right;
        }

        .v-pinyin {
            font-size: 0.9rem;
            color: var(--accent);
        }

        .v-def {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* 4. Oral / Dialogue */
        .chat-bubble {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 16px;
            position: relative;
            box-shadow: 0 1px 2px var(--shadow);
            max-width: 90%;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.1s;
        }

        .chat-bubble:active {
            background: var(--hover-bg);
        }

        .chat-bubble.A {
            border-top-left-radius: 4px;
            margin-right: auto;
        }

        .chat-bubble.B {
            border-top-right-radius: 4px;
            margin-left: auto;
            background: var(--active-bg);
            border-color: var(--primary);
        }

        .role-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: bold;
        }

        .chat-text {
            font-size: 1.1rem;
            line-height: 1.4;
            color: var(--text);
        }

        .chat-trans {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 6px;
            display: none;
            border-top: 1px dashed var(--border);
            padding-top: 4px;
        }

        /* 5. Grammar Block */
        .grammar-card {
            background: var(--card-bg);
            border-left: 4px solid var(--accent);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 1px 3px var(--shadow);
            color: var(--text);
        }

        .g-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .g-body {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text);
        }

        .example-btn {
            margin-top: 10px;
            padding: 10px;
            background: var(--hover-bg);
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            border: none;
            text-align: left;
            color: var(--text);
        }

        .example-btn:hover {
            filter: brightness(0.95);
        }

        .ex-cn {
            font-size: 1.1rem;
        }

        .ex-en {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Utils */
        .btn-action {
            padding: 8px 16px;
            background: var(--hover-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            color: var(--text);
            font-size: 0.9rem;
        }

        .btn-action:hover {
            background: var(--border);
        }

        .hidden {
            display: none !important;
        }

        /* Backdrop for Mobile Sidebar */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 15;
            display: none;
        }

        .backdrop.open {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 56px;
                bottom: 0;
                left: 0;
                z-index: 20;
                transform: translateX(-100%);
                box-shadow: 2px 0 10px var(--shadow);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                "grammar": [

                        "example": { "chinese": "ç¡æ‡’è§‰ / è·‘äº†æ­¥", "english": "Sleep in / Ran" }

        /* --- App Logic --- */
        const App = {
            state: {
                currentLessonIdx: 0,
                settings: {
                    theme: 'light',
                    showTrans: false,
                    showPinyin: false
                },
                completed: [] // Array of lesson IDs
            },
            voice: null,

            init() {
                try {
                    this.loadState();
                    this.initAudio();
                    this.bindEvents();
                    this.handleRouting();

                    // If no hash, render default
                    if (!location.hash) {
                        this.loadLesson(this.state.currentLessonIdx);
                    }
                } catch (e) {
                    console.error("App init failed:", e);
                    document.body.innerHTML = `<div style="padding:20px; text-align:center; color:red;">
                        <h2>Something went wrong</h2>
                        <p>The application could not load. This might be due to security restrictions in the embedded environment.</p>
                        <p>Error: ${e.message}</p>
                    </div>`;
                }
            },

            loadState() {
                try {
                    const saved = localStorage.getItem('rapidLiteracyState');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        this.state = { ...this.state, ...parsed };
                    }
                } catch (e) {
                    console.warn('LocalStorage access denied (iframe restriction):', e);
                }
                this.applyTheme(this.state.settings.theme);
            },

            saveState() {
                try {
                    localStorage.setItem('rapidLiteracyState', JSON.stringify(this.state));
                } catch (e) {
                    // Ignore write errors in restricted environments
                    console.warn('LocalStorage write failed:', e);
                }
            },

            bindEvents() {
                // Navigation
                document.getElementById('btn-toggle-sidebar').onclick = () => this.toggleSidebar();
                document.getElementById('backdrop').onclick = () => this.toggleSidebar(false);

                // Theme
                document.getElementById('btn-theme').onclick = () => this.toggleTheme();

                // Tabs
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.onclick = (e) => this.setTab(e.target.dataset.tab);
                });

                // Content Actions
                document.getElementById('core-card').onclick = () => this.playSentence();
                document.getElementById('btn-toggle-trans').onclick = () => this.toggleTrans();
                document.getElementById('btn-reveal-all').onclick = () => this.revealAllChars();

                // Mark Complete
                document.getElementById('btn-mark-complete').onclick = () => this.toggleComplete();

                // Routing
                window.onhashchange = () => this.handleRouting();
                window.onresize = () => {
                    if (window.innerWidth > 768) this.toggleSidebar(false);
                };
            },

            handleRouting() {
                const hash = window.location.hash; // #lesson/0
                if (hash.startsWith('#lesson/')) {
                    const idx = parseInt(hash.split('/')[1]);
                    if (!isNaN(idx) && BOOK_DATA[idx]) {
                        this.loadLesson(idx, false); // false = don't push state again
                    }
                }
            },

            /* --- Logic --- */
            loadLesson(idx, updateHash = true) {
                this.state.currentLessonIdx = idx;
                this.saveState();

                if (updateHash) {
                    history.replaceState(null, null, `#lesson/${idx}`);
                }

                const lesson = BOOK_DATA[idx];

                // Render Sidebar Active State
                this.renderSidebar();

                // 1. Core Sentence
                const ms = lesson.mainSentence || {};
                document.getElementById('mainHanzi').innerText = ms.chinese || lesson.sentence || "";
                document.getElementById('mainPinyin').innerText = ms.pinyin || lesson.pinyin || "";
                document.getElementById('mainEn').innerText = ms.english || lesson.en || "";

                // 2. Vocab
                const vocab = lesson.vocabulary || lesson.vocab || [];
                document.getElementById('vocabList').innerHTML = vocab.map(v => {
                    const word = v.word || v.w;
                    const pinyin = v.pinyin || v.p;
                    const en = v.english || v.en || v.e;
                    return `
                    <button class="vocab-row" onclick="App.speak('${word}')">
                        <div class="v-word">${word}</div>
                        <div class="v-meta">
                            <div class="v-pinyin">${pinyin}</div>
                            <div class="v-def">${en}</div>
                        </div>
                    </button>`;
                }).join('');

                // 3. Oral
                let oralData = [];
                if (Array.isArray(lesson.oral)) {
                    oralData = lesson.oral;
                } else if (lesson.oral && typeof lesson.oral === 'object') {
                    Object.values(lesson.oral).forEach(section => {
                        if (Array.isArray(section)) oralData = oralData.concat(section);
                    });
                }

                document.getElementById('oralList').innerHTML = oralData.map(d => {
                    const role = d.role || d.r || "";
                    const text = d.chinese || d.text || d.t;
                    const en = d.english || d.en || d.e;
                    const pinyin = d.pinyin || "";
                    return `
                    <div class="chat-bubble ${role}" onclick="App.speak('${text.replace(/'/g, "")}')">
                        ${role ? `<div class="role-label">${role === 'A' ? 'Speaker A' : 'Speaker B'}</div>` : ''}
                        <div class="chat-text">${text}</div>
                        ${pinyin ? `<div style="font-size:0.85rem; color:#666; margin-bottom:2px;">${pinyin}</div>` : ''}
                        <div class="chat-trans" style="display:${this.state.settings.showTrans ? 'block' : 'none'}">${en}</div>
                    </div>`;
                }).join('');

                // 4. Grammar
                const grammar = lesson.grammar || [];
                document.getElementById('grammarList').innerHTML = grammar.map(g => {
                    const point = g.point || g.t;
                    const desc = g.description || g.desc || g.b;

                    let exHTML = '';
                    if (g.example && typeof g.example === 'object' && g.example.chinese) {
                        const ex = g.example;
                        exHTML = `
                            <button class="example-btn" onclick="App.speak('${ex.chinese.replace(/'/g, "")}')">
                                <div class="ex-cn">${ex.chinese}</div>
                                <div class="ex-en">${ex.english}</div>
                            </button>`;
                    } else if (g.ex && Array.isArray(g.ex)) {
                        exHTML = g.ex.map(x => `
                            <button class="example-btn" onclick="App.speak('${x.c.replace(/'/g, "")}')">
                                <div class="ex-cn">${x.c}</div>
                                <div class="ex-en">${x.e}</div>
                            </button>
                        `).join('');
                    }

                    return `
                    <div class="grammar-card">
                        <div class="g-title">${point}</div>
                        <div class="g-body">${desc}</div>
                        ${exHTML}
                    </div>`;
                }).join('');

                // 5. Flashcards
                let charHTML = '';
                let chars = lesson.coreCharacters || [];
                if (chars.length === 0 && lesson.chars) {
                    const charStr = lesson.chars.replace(/[()]/g, '').split('').slice(0, 30);
                    chars = charStr.map(c => ({ char: c, pinyin: 'Pinyin', english: '' }));
                }

                charHTML = chars.map(c => {
                    const char = c.char;
                    const pinyin = c.pinyin;
                    const en = c.english || c.en || "";
                    return `
                    <button class="char-btn" data-char="${char}">
                        <div class="cb-hanzi">${char}</div>
                        <div class="cb-pinyin">
                            ${pinyin}<br>
                            <span style="font-size:0.8rem; font-weight:normal; color:var(--text-secondary)">${en}</span>
                        </div>
                    </button>
                    `;
                }).join('');
                const grid = document.getElementById('charGrid');
                grid.innerHTML = charHTML;
                grid.querySelectorAll('.char-btn').forEach(btn => {
                    btn.onclick = () => {
                        btn.classList.toggle('revealed');
                        this.speak(btn.dataset.char);
                    };
                });

                this.setTab('core');
                this.updateCompleteBtn();

                if (window.innerWidth <= 768) {
                    this.toggleSidebar(false);
                }
            },

            renderSidebar() {
                const list = document.getElementById('sidebar');
                list.innerHTML = BOOK_DATA.map((l, i) => {
                    const lid = l.lessonId || l.id;
                    const isComplete = this.state.completed.includes(lid);
                    const isActive = i === this.state.currentLessonIdx;
                    const topic = l.topic || (l.sentence ? l.sentence.substring(0, 15) + '...' : '');
                    return `
                    <button class="lesson-btn ${isActive ? 'active' : ''}" onclick="App.loadLesson(${i})">
                        <div class="l-header">
                            <span>${l.title}</span>
                            ${isComplete ? '<span>âœ…</span>' : ''}
                        </div>
                        <div class="l-desc">${topic}</div>
                    </button>`;
                }).join('');
            },

            /* --- Actions --- */
            setTab(id) {
                document.querySelectorAll('.tab-btn').forEach(t => {
                    t.classList.toggle('active', t.dataset.tab === id);
                    t.setAttribute('aria-selected', t.dataset.tab === id);
                });
                document.querySelectorAll('.scroll-view').forEach(v => {
                    v.classList.toggle('active', v.id === `view-${id}`);
                });
            },

            toggleSidebar(force) {
                const el = document.getElementById('sidebar');
                const bd = document.getElementById('backdrop');
                const isOpen = el.classList.contains('open');
                const shouldOpen = force !== undefined ? force : !isOpen;

                el.classList.toggle('open', shouldOpen);
                bd.classList.toggle('open', shouldOpen);
            },

            toggleTheme() {
                const newTheme = this.state.settings.theme === 'light' ? 'dark' : 'light';
                this.applyTheme(newTheme);
            },

            applyTheme(theme) {
                this.state.settings.theme = theme;
                document.body.setAttribute('data-theme', theme);
                this.saveState();
            },

            toggleTrans() {
                this.state.settings.showTrans = !this.state.settings.showTrans;
                document.querySelectorAll('.chat-trans').forEach(e => {
                    e.style.display = this.state.settings.showTrans ? 'block' : 'none';
                });
                this.saveState();
            },

            revealAllChars() {
                document.querySelectorAll('.char-btn').forEach(c => c.classList.add('revealed'));
            },

            toggleComplete() {
                const lid = BOOK_DATA[this.state.currentLessonIdx].lessonId || BOOK_DATA[this.state.currentLessonIdx].id;
                const idx = this.state.completed.indexOf(lid);

                if (idx > -1) {
                    this.state.completed.splice(idx, 1);
                } else {
                    this.state.completed.push(lid);
                    // Confetti or sound effect could go here
                }
                this.updateCompleteBtn();
                this.renderSidebar();
                this.saveState();
            },

            updateCompleteBtn() {
                const lid = BOOK_DATA[this.state.currentLessonIdx].lessonId || BOOK_DATA[this.state.currentLessonIdx].id;
                const isComplete = this.state.completed.includes(lid);
                const btn = document.getElementById('btn-mark-complete');
                btn.innerText = isComplete ? "â Mark as Incomplete" : "âœ… Mark Lesson as Complete";
                btn.style.borderColor = isComplete ? "var(--primary)" : "var(--border)";
            },

            /* --- Audio --- */
            initAudio() {
                // Pre-load logic
                window.speechSynthesis.getVoices();
                window.speechSynthesis.onvoiceschanged = () => {
                    const voices = window.speechSynthesis.getVoices();
                    this.voice = voices.find(v => v.name.includes("Google") && v.lang.includes("zh-CN"))
                        || voices.find(v => v.lang === "zh-CN")
                        || voices.find(v => v.lang.includes("zh"));
                };
            },

            playSentence() {
                const txt = document.getElementById('mainHanzi').innerText;
                this.speak(txt);
            },

            speak(text) {
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'zh-CN';
                u.rate = 0.8;
                if (this.voice) u.voice = this.voice;
                window.speechSynthesis.speak(u);
            }
        };

        window.onload = () => App.init();
    </script>
